<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Add Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <div class="card">
                <h3 class="card-header text-white bg-primary">Add New Article</h3>
                <form th:action="@{/Article/add}" th:object="${article}" method="post" enctype="multipart/form-data">
                    <div class="card-body p-2">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="title"><strong>Title</strong></label>
                                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="shortDescription"><strong>Short Description</strong></label>
                                    <input type="text" id="shortDescription" th:field="*{shortDescription}" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="longDescription"><strong>Long Description</strong></label>
                            <textarea id="longDescription" th:field="*{longDescription}" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl"><strong>Image URL</strong></label>
                            <input type="file" id="imageUrl" name="image" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Article</button>
                        <a th:href="@{/Article/list}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Include jQuery and Bootstrap JS for responsiveness -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
