<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        /* Your existing styles */
        body{
            background-color: rgb(14, 46, 134) !important;
        }
    </style>
</head>

<body>
    <div class="container center">
        <div class="card o-hidden border-0 shadow-lg my-5 p-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 d-flex justify-content-center">
                    <img src="https://res.cloudinary.com/aquarii/image/upload/v1643954966/Securities-and-Exchange-Regulator-of-Cambodia-2.jpg"
                        alt="Logo" class="img-fluid" style="width: 100%; max-width: 400px;">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-9">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Forgot Password?</h1>
                                    </div>

                                    <form th:action="@{/forgot-password}" method="post">
                                        <!-- Email input field -->
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" id="email" name="email"
                                                placeholder="Enter an Email that you want to change password"
                                                required />
                                        </div>

                                        <!-- Conditionally display password fields if email exists -->
                                        <div th:if="${emailExists}" class="form-group">
                                            <label for="newPassword">New Password</label>
                                            <input type="password" class="form-control" id="newPassword"
                                                name="newPassword" required />

                                            <label for="confirmPassword" class="mt-2">Confirm New Password</label>
                                            <input type="password" class="form-control" id="confirmPassword"
                                                name="confirmPassword" required />
                                        </div>

                                        <!-- Submit button -->
                                        <div class="form-group d-flex justify-content-center mt-3">
                                            <button type="submit"
                                                class="btn btn-user btn-block btnSubmit">Submit</button>
                                        </div>

                                        <div class="text-center">
                                            <a href="/serc-application/login.html" class="small">Back to Login</a>
                                        </div>
                                    </form>

                                    <!-- Error and Success Alerts -->
                                    <script th:if="${errorMessage}" th:inline="javascript">
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'Email not found',
                                            text: 'The email cannot be found in the system!'
                                        });
                                    </script>
                                    <script th:if="${emailExists}" th:inline="javascript">
                                        Swal.fire({
                                            icon: 'success',
                                            title: 'Email Verified',
                                            text: 'Please enter your new password below.'
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
