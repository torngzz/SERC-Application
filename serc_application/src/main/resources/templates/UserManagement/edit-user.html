<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}"> -->
    <html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>User Form</title>
</head>

<body>
    <div th:fragment="content" class="mt-5">
        <h3>Edit User</h3>
        <!-- <h2 th:text="${user.id} == null ? 'Add New User' : 'Edit User'"></h2> -->
        <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="id">User ID</label>
                <input readonly type="text" class="form-control" id="ID" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" id="name" th:field="*{username}" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"  placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" th:field="*{phone}"  placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select name="" class="form-control" id="role" th:field="*{role}" required>
                    <option value="" selected>Select a role</option>
                    <option value="Admin">ADMIN</option>
                    <option value="User">USER</option>
                </select>
            </div>
            <div class="float-right">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
