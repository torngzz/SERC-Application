<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="content" class="mt-5 container">
        <div class="card">
            <h3 class="card-header text-white bg-primary">Add New Product</h3>
            <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="card-body p-2">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control" id="productName" th:field="*{Pro_name}" placeholder="Enter product name" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" th:field="*{category.id}" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="original_price">Original Price</label>
                                <input type="number" class="form-control" id="original_price" th:field="*{original_price}" placeholder="Enter product original price" required>
                            </div>
                            <div class="form-group">
                                <label for="sale_price">Sale Price</label>
                                <input type="number" class="form-control" id="sale_price" th:field="*{sale_price}" placeholder="Enter product sale price" required>
                            </div>
                            <div class="form-group">
                                <label for="image_url">Image</label>
                                <input type="file" name="image" class="form-control-file" id="image_url" required>
                            </div>
                            <div class="form-group">
                                <label for="image_url">Detail Image</label>
                                <input type="file" name="detailImages" class="form-control-file" id="image_url" multiple required>
                            </div>
                            <!-- <div class="form-group">
                                <label for="created_date">Created Date</label>
                                <input type="date" id="created_date" class="form-control" th:field="*{created_date}" disabled>
                            </div> -->
                            <!-- <div class="form-group">
                                <label for="created_by">Created By</label>
                                <input type="text" id="created_by" class="form-control" th:field="*{created_by}">
                            </div> -->
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" id="description" class="form-control" th:field="*{description}" placeholder="Enter description" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Product</button>
                            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
