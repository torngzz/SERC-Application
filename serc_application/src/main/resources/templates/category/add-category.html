    <html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Category Form</title>
</head>
<body>
    <div th:fragment="content" class="mt-5">
        <h3>Add New Category</h3>
        <!-- <h2 th:text="${product.id} == null ? 'Add New Product' : 'Edit Product'"></h2> -->
        <form th:action="@{/categorys/save}" th:object="${category}" method="post">
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{categoryName}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" class="form-control" th:field="*{description}" required>
            </div>
            
            <!-- <div class="form-group">
                <label for="created_date">Created Date:</label>
                <input type="date" id="created_date" class="form-control" th:field="*{created_date}" disabled>
            </div> -->

            <!-- <div class="form-group">
                <label for="created_by">Created By:</label>
                <input type="text" id="created_by" class="form-control" th:field="*{created_by}">
            </div> -->

            <!-- <div class="form-group">
                <label for="created_by">Created By:</label>
                <input type="text" id="created_by" class="form-control" th:field="*{created_by}">
            </div> -->
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/categorys}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
