<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>
    <div th:fragment="content" class="mt-5 container">
        <div class="card">
            <h3 class="card-header text-white bg-primary">Delete Product</h3>
            <div class="card-body p-2">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form th:action="@{/products/deleteproduct}" th:object="${product}" method="post" id="deleteForm">
                            <input type="hidden" name="productId" th:value="${product.product_id}">
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{Pro_name}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" th:field="*{category.id}" disabled>
                                    <option value="" disabled selected>Select a category</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="original_price">Original Price</label>
                                <input type="number" class="form-control" id="original_price" th:field="*{original_price}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="sale_price">Sale Price</label>
                                <input type="number" class="form-control" id="sale_price" th:field="*{sale_price}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="image_url">Image</label>
                                <div>
                                    <img th:src="@{'/uploads/' + ${product.image_url}}" alt="Product Image" style="max-width: 100px; max-height: 100px;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="detailImageUrl">Detail Image</label>
                                <div>
                                    <img th:each="iamgedeatil : ${detailImageUrls}" th:src="@{'/uploads/' + ${iamgedeatil}}" alt="Product Image" style="max-width: 100px; max-height: 100px;">
                                </div>
                                <!-- <img th:src="@{'/uploads/' + ${product.detailImageUrl}}" alt="Product Image" style="max-width: 100px; max-height: 100px;"> -->
                            </div>               
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" id="description" class="form-control" th:field="*{description}" disabled>
                            </div>

                           
                            <!-- <button type="submit" class="btn btn-danger" id="deleteButton">Delete</button>
                            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a> -->
                        </form>
                        <form th:action="@{/products/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');">
                            <input type="hidden" name="productId" th:value="${product.product_id}">
                            <button type="submit" class="btn btn-danger mt-3">Delete Product</button>
                            <a th:href="@{/products}" class="btn btn-secondary mt-3">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
