<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="content" class="mt-5 container">
        <div class="card">
            <h3 class="card-header text-white bg-primary">Edit Product</h3>
            <div class="card-body p-2">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form th:action="@{/products/update/{id}(id=${product.product_id})}" th:object="${product}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="productId" th:value="${product.product_id}">
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{Pro_name}" >
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" th:field="*{category.id}">
                                    <option value="" disabled selected>Select a category</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="original_price">Original Price</label>
                                <input type="number" class="form-control" id="original_price" th:field="*{original_price}" >
                            </div>
                            <div class="form-group">
                                <label for="sale_price">Sale Price</label>
                                <input type="number" class="form-control" id="sale_price" th:field="*{sale_price}" >
                            </div>
                            <div class="form-group">
                                <label for="image_url">Image</label>
                                <div>
                                    <img th:src="@{'/uploads/' + ${product.image_url}}" alt="Product Image" style="max-width: 100px; max-height: 100px;">               
                                </div>
                                <label for="imageUrl"><strong>Upload New Image</strong></label>
                                <input type="file" id="imageUrl" name="image" class="form-control-file">
                            </div>
                            <div class="form-group">
                                <label for="image_url">Detail Image</label>
                                <div>
                                    <img th:each="iamgedeatil : ${detailImageUrls}" th:src="@{'/uploads/' + ${iamgedeatil}}" alt="Product Image" style="max-width: 100px; max-height: 100px;">
                                </div>
                                <label for="image_url">Upload New Detail Image</label>
                                <input type="file" name="detailImages" class="form-control-file" id="image_url" multiple>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" id="description" class="form-control" th:field="*{description}" >
                            </div>
                            <!-- <div class="form-group">
                                <label for="created_date">Created Date</label>
                                <input type="date" id="created_date" class="form-control" th:field="*{created_date}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="created_by">Created By</label>
                                <input type="text" id="created_by" class="form-control" th:field="*{created_by}">
                            </div> -->
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
