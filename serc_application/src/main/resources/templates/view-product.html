<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="content" class="mt-5 container">
        <div class="card">
            <h3 class="card-header text-white bg-primary">View Product</h3>
            <div class="card-body p-2">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form th:action="@{/products/view}" th:object="${product}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');">
                            <div class="form-group">
                                <label for="name">Product ID</label>
                                <input type="text" class="form-control" id="product_id" th:field="*{product_id}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{Pro_name}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <!-- <input type="text" class="form-control" id="categoryName" value="${category.categoryName}" disabled>
                                <input type="hidden" th:field="*{category.id}"> -->
                                <select class="form-control" id="category" th:field="*{category.id}" disabled>
                                    <option value="" disabled selected>Select a category</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="original_price">Original Price</label>
                                <input type="number" class="form-control" id="original_price" th:field="*{original_price}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="sale_price">Sale Price</label>
                                <input type="number" class="form-control" id="sale_price" th:field="*{sale_price}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="image_url">Image</label>
                                <div>
                                    <img th:src="@{'/uploads/' + ${product.image_url}}" alt="Product Image" style="max-width: 100px; max-height: 100px;">                   
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="image_url">Detail Image</label>
                                <div>
                                    <img th:each="iamgedeatil : ${detailImageUrls}" th:src="@{'/uploads/' + ${iamgedeatil}}" alt="Product Image" style="max-width: 100px; max-height: 100px;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" id="description" class="form-control" th:field="*{description}" disabled>
                            </div>

                            <a th:href="@{/products}" class="btn btn-secondary">Back</a>
                        </form>

                        <!-- <form th:action="@{/products/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');">
                        </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
